<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danflix - Movie Request</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #logo {
      width: 650px;
      height: auto; /* Keep proportions */
      margin-bottom: 1.5rem;
    }
    input {
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .movie {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      gap: 1rem;
      width: 100%;
      max-width: 700px;
      margin-top: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    img {
      width: 100px;
      height: auto;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #bf0810;
    }
    .section-title {
      font-size: 1.5rem;
      margin-top: 2rem;
      text-align: center;
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <img id="logo" src="Danflix.png" alt="Danflix Logo" />
  
  <!-- Search bar -->
  <input id="searchInput" placeholder="Search for a movie title..." oninput="searchMovies()" />
  
  <!-- Random Movies Section -->
  <div class="section-title">Movie Suggestions</div>
  <div id="randomMovies"></div>

  <!-- Search Results Section -->
  <div id="results"></div>

  <!-- Formspree Form -->
  <form id="requestForm" method="POST" action="https://formspree.io/f/mwplyywr">
    <input type="hidden" name="title" id="movieTitle" />
    <input type="hidden" name="year" id="movieYear" />
    <input type="hidden" name="imdbID" id="movieID" />
    <input type="hidden" name="description" id="movieDescription" />
  </form>

  <script>
    // Fetch random movies on page load
    async function fetchRandomMovies() {
      const container = document.getElementById("randomMovies");
      container.innerHTML = "<p>Loading random movies...</p>";

      try {
        // Fetch a random movie (we can use different random search terms or genres)
        const randomTerms = ['action', 'comedy', 'drama', 'adventure', 'thriller', 'romance'];
        const randomTerm = randomTerms[Math.floor(Math.random() * randomTerms.length)];
        const res = await fetch(`https://www.omdbapi.com/?s=${encodeURIComponent(randomTerm)}&apikey=d60f302b`);
        const data = await res.json();

        container.innerHTML = "";
        
        if (data.Search) {
          // Show only the first 6 random movies
          data.Search.slice(0, 6).forEach((movie) => {
            const div = document.createElement("div");
            div.className = "movie";
            div.innerHTML = `
              <img src="${movie.Poster !== "N/A" ? movie.Poster : 'https://via.placeholder.com/100x150'}" />
              <div>
                <h3>${movie.Title} (${movie.Year})</h3>
                <p>${movie.Type}</p>
                <button onclick='requestMovie(${JSON.stringify(movie)})'>Request</button>
              </div>
            `;
            container.appendChild(div);
          });
        } else {
          container.innerHTML = "<p>No random movies found.</p>";
        }
      } catch (err) {
        console.error("Error fetching random movies:", err);
        container.innerHTML = "<p>Failed to load random movies.</p>";
      }
    }

    async function searchMovies() {
      const query = document.getElementById("searchInput").value.trim();
      const resultsContainer = document.getElementById("results");
      const randomMoviesContainer = document.getElementById("randomMovies");

      if (!query) {
        // If no search query, show the random movies again
        randomMoviesContainer.style.display = 'block';
        resultsContainer.innerHTML = '';
        fetchRandomMovies();
        return;
      }

      // Hide the random movies section when searching
      randomMoviesContainer.style.display = 'none';
      resultsContainer.innerHTML = "<p>Searching...</p>";

      try {
        const res = await fetch(`https://www.omdbapi.com/?s=${encodeURIComponent(query)}&apikey=d60f302b`);
        const data = await res.json();
        resultsContainer.innerHTML = "";

        if (data.Search) {
          for (const movie of data.Search) {
            const detailRes = await fetch(`https://www.omdbapi.com/?i=${movie.imdbID}&apikey=d60f302b`);
            const details = await detailRes.json();

            const div = document.createElement("div");
            div.className = "movie";
            div.innerHTML = `
              <img src="${movie.Poster !== "N/A" ? movie.Poster : 'https://via.placeholder.com/100x150'}" />
              <div>
                <h3>${movie.Title} (${movie.Year})</h3>
                <p>${details.Plot || "No description available."}</p>
                <button onclick='requestMovie(${JSON.stringify(details)})'>Request</button>
              </div>
            `;
            resultsContainer.appendChild(div);
          }
        } else {
          resultsContainer.innerHTML = "<p>No results found.</p>";
        }
      } catch (err) {
        console.error("Fetch error:", err);
        resultsContainer.innerHTML = "<p>Failed to fetch movie data.</p>";
      }
    }

    function requestMovie(movie) {
      document.getElementById("movieTitle").value = movie.Title;
      document.getElementById("movieYear").value = movie.Year;
      document.getElementById("movieID").value = movie.imdbID;
      document.getElementById("movieDescription").value = movie.Plot || "No description provided";

      // Submit the form to Formspree
      document.getElementById("requestForm").submit();

      // Show alert for confirmation
      alert(`Request submitted for "${movie.Title}"`);
    }

    // Fetch random movies when the page loads
    fetchRandomMovies();
  </script>
</body>
</html>
