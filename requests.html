<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Danflix - Requested Movies</title>
  <link rel="icon" href="Logo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #181818 0%, #141414 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    #passwordPrompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(10px);
      background-color: rgba(0,0,0,0.85);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .password-box {
      background: rgba(30,30,30,0.97);
      padding: 2rem 2.5rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 30px 0 rgba(0,0,0,0.7);
      min-width: 320px;
      max-width: 350px;
      width: 100%;
      border: 2px solid #e50914;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .password-box input {
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 0.9rem;
      background: #222;
      color: #fff;
      outline: none;
    }
    .password-box input:focus {
      border: 2px solid #e50914;
      background: #181818;
    }
    .password-box button {
      margin-top: 0.2rem;
      padding: 16px 0;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 1.15rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px 0 #e5091440;
    }
    .password-box button:active {
      background-color: #b00612;
    }
    .password-box p {
      margin: 0.5rem 0 0 0;
      color: #ff5757;
      display: none;
      font-size: 0.98rem;
    }
    .section-title {
      font-size: 1.7rem;
      margin-top: 2.5rem;
      margin-bottom: 0.8rem;
      text-align: center;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 12px #e5091410;
      letter-spacing: 1px;
      position: relative;
      z-index: 1;
    }
    #logo {
      width: 340px;
      height: auto;
      margin-bottom: 1.5rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 0 16px #e50914aa);
      max-width: 95vw;
    }
    .movie {
      background: linear-gradient(90deg, #232323 80%, #181818 100%);
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      margin-top: 1rem;
      box-shadow: 0 4px 16px 0 #00000060;
      position: relative;
      z-index: 1;
      border: 2px solid #181818;
      color: #fff;
      transition: box-shadow 0.2s;
      align-items: flex-start;
    }
    .movie:hover {
      box-shadow: 0 8px 24px 0 #e5091430;
      border-color: #e50914;
    }
    .movie img {
      width: 100px;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
      background: #171717;
      box-shadow: 0 2px 6px #00000040;
      border: 1.5px solid #e50914;
      flex-shrink: 0;
    }
    .movie h3 {
      margin: 0.3em 0 0.7em 0;
      font-size: 1.16em;
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.5px;
    }
    .movie p {
      margin: 0.4em 0 0.8em 0;
      font-size: 1em;
      color: #ddd;
    }
    .email-label {
      color: #e50914;
      font-weight: bold;
      font-size: 1.05em;
      margin-bottom: 0.5em;
      display: block;
      letter-spacing: 0.5px;
    }
    .movie button {
      padding: 13px 24px;
      margin-top: 10px;
      margin-right: 8px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.07rem;
      font-weight: bold;
      transition: all 0.3s ease;
      text-transform: none;
      text-align: center;
      display: inline-block;
      text-decoration: none;
      min-width: 120px;
      letter-spacing: 1px;
    }
    .movie button:hover, .movie button:active {
      background-color: #b00612;
      color: white;
      transform: scale(1.04);
      box-shadow: 0 2px 10px 0 #e5091430;
    }
    .movie button:focus {
      outline: 2px solid #e50914;
      outline-offset: 2px;
    }
    .admin-link {
      margin-top: 2rem;
      font-size: 1.08rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .admin-link a {
      color: #e50914;
      text-decoration: underline;
      transition: color 0.2s;
      font-weight: bold;
      letter-spacing: 0.5px;
      font-size: 1.08rem;
    }
    .admin-link a:hover {
      color: #fff;
      text-shadow: 0 2px 8px #e5091440;
    }
    @media (max-width: 600px) {
      html, body {
        width: 100vw;
        max-width: 100vw;
        overflow-x: hidden;
      }
      .password-box img {
        width: 110px;
      }
      #logo {
        width: 95vw;
        min-width: 140px;
        max-width: 95vw;
      }
      .movie img {
        width: 70px;
        height: 105px;
      }
      .movie, #userWelcome {
        max-width: 98vw;
        min-width: 0;
        padding: 0.8rem;
        font-size: 0.98rem;
      }
      .section-title {
        font-size: 1.18rem;
      }
    }
    @media (max-width: 400px) {
      .password-box {
        min-width: 90vw;
        max-width: 97vw;
        padding: 1.2rem 0.5rem;
      }
      .movie {
        max-width: 99vw;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="passwordPrompt">
    <div class="password-box">
      <img src="Danflix.png" alt="Danflix Logo" style="width:170px; margin-bottom:1rem; filter: drop-shadow(0 0 8px #e50914);" />
      <h2 style="color:#e50914; margin-bottom:1rem; letter-spacing:1px;">Admin Access</h2>
      <input type="password" id="adminPass" placeholder="Password" />
      <br />
      <button onclick="verifyAccess()">Enter</button>
      <p id="error" style="color: #ff5757; display: none;">Incorrect password</p>
    </div>
  </div>

  <img id="logo" src="Danflix.png" alt="Danflix Logo" />
  <div class="section-title">Requested Movies</div>
  <div id="movieList"></div>
  <div class="admin-link">
    <a href="index.html">Go to Main Page</a>
  </div>

  <script>
    const SUPABASE_URL = 'https://vthwucdhiuewqfljbafu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ0aHd1Y2RoaXVld3FmbGpiYWZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2MDY3NjYsImV4cCI6MjA3MTE4Mjc2Nn0.JaLXafZhYMYQwjuZErwrGph080jWYqOXhkpjRRP9gg0';
    const adminPassword = "danflix123";

    function verifyAccess() {
      const input = document.getElementById("adminPass").value;
      if (input === adminPassword) {
        document.getElementById("passwordPrompt").style.display = "none";
        loadRequests();
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    async function loadRequests() {
      const list = document.getElementById("movieList");
      list.innerHTML = "<p>Loading...</p>";
      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/requests?select=*`, {
          headers: {
            "apikey": SUPABASE_KEY,
            "Authorization": `Bearer ${SUPABASE_KEY}`
          }
        });
        const requests = await res.json();
        list.innerHTML = '';
        if (!requests.length) {
          list.innerHTML = "<p>No movie requests yet.</p>";
          return;
        }
        requests.forEach((movie) => {
          const emailLabel = movie.user_email
            ? `<span class="email-label">Requested by: ${movie.user_email}</span>`
            : `<span class="email-label" style="color:gray;">Requested by: Unknown</span>`;
          const nzbgeekUrl = `https://www.nzbgeek.info/geekseek.php?search=${encodeURIComponent(movie.title)}`;
          const div = document.createElement("div");
          div.className = "movie";
          div.innerHTML = `
            <img src="${movie.poster !== "N/A" ? movie.poster : 'https://placehold.co/100x150?text=No+Image'}" alt="${movie.title}" />
            <div>
              ${emailLabel}
              <h3>${movie.title} (${movie.year})</h3>
              <p>${movie.description}</p>
              <button onclick="deleteRequest(${movie.id}, '${movie.title.replace(/'/g, "\\'")}')">Delete</button>
              <button onclick="window.open('${nzbgeekUrl}', '_blank')">NZBGEEK</button>
            </div>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        list.innerHTML = "<p>Error loading requests.</p>";
      }
    }

    async function deleteRequest(id, title) {
      if (confirm(`Are you sure you want to delete "${title}"?`)) {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/requests?id=eq.${id}`, {
          method: "DELETE",
          headers: {
            "apikey": SUPABASE_KEY,
            "Authorization": `Bearer ${SUPABASE_KEY}`
          }
        });
        if (res.ok) {
          loadRequests();
        } else {
          alert("Error deleting request.");
        }
      }
    }

    // Allow pressing Enter to submit password
    document.getElementById("adminPass").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        verifyAccess();
      }
    });
  </script>
</body>
</html>
